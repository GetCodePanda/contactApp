<table class="ui red table view-contacts-table ">
  <thead>
    <tr>
      <th>Avatar</th>
      <th>First Name</th>
      <th>Middle Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Contact No 1</th>
      <th>Contact No 2</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let contact of contacts" (contextmenu)="onRightClick($event , contact)">
      <td>
          <img src="{{contact.avatar}}" data-title="Elliot Fu" data-content="Elliot has been a member since July 2012" class="ui avatar image">
      </td>
      <td>{{contact.first_name}}</td>
      <td>{{contact.middle_name}}</td>
      <td>{{contact.last_name}}</td>
      <td>{{contact.email}}</td>
      <td>{{contact.phone_number_one}}</td>
      <td>{{contact.phone_number_two}}</td>
    </tr>
  </tbody>
  <tfoot class="full-width">
    <tr>
      <th></th>
      <th colspan="6">
          <div class="ui pagination menu">
            <a class="active item">
              <<
            </a>
            <div class="item">
              <
            </div>
            <a class="item">
              1
            </a>
            <a class="item">
              2
            </a>
            <a class="item">
              3
            </a>
            <a class="item">
              >
            </a>
            <a class="item">
              >>
            </a>
          </div>
      </th>
    </tr>
  </tfoot>  
</table>
<div class="ui items app-contact-extra-menu" *ngIf="currentContact" >
    <div class="item"><a routerLink="/view-contact/{{currentContact.id}}" routerLinkActive="active">View</a></div>
    <div class="item"><a routerLink="/edit-contact/{{currentContact.id}}" routerLinkActive="active">Edit</a></div>
</div>
