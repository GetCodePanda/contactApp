<table class="ui red table">
  <thead>
    <tr>
      <th>Avator</th>
      <th>First Name</th>
      <th>Middle Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Contact No 1</th>
      <th>Contact No 2</th>
    </tr>
  </thead>
  <tbody>
    
    <tr *ngFor="let contact of contacts">
      <td>
          <img src="{{contact.avator}}" data-title="Elliot Fu" data-content="Elliot has been a member since July 2012" class="ui avatar image">
      </td>
      <td>{{contact.first_name}}</td>
      <td>{{contact.middle_name}}</td>
      <td>{{contact.last_name}}</td>
      <td>{{contact.email}}</td>
      <td>{{contact.phone_number_one}}</td>
      <td>{{contact.phone_number_two}}</td>
    </tr>
  </tbody>
  <tfoot class="full-width">
    <tr>
      <th></th>
      <th colspan="6">
          <div class="ui pagination menu">
            <a class="active item">
              <<
            </a>
            <div class="item">
              <
            </div>
            <a class="item">
              1
            </a>
            <a class="item">
              2
            </a>
            <a class="item">
              3
            </a>
            <a class="item">
              >
            </a>
            <a class="item">
              >>
            </a>
          </div>
      </th>
    </tr>
  </tfoot>  
</table>
